<html>
    <head>
        <title>Login</title>
        <style>
            body {
                background-color: #111111;
            }
        </style>
    </head>
    <body>
        <center>
        <div style="color: #ffffff;">Please register an account.</div>
        <div>
            <form action="register" method="post"> {% csrf_token %}
                <input type="text" placeholder="Username" name="username" autocomplete="username" id="id_username" required><br>
                <input type="password" placeholder="Password" name="password1" autocomplete="new-password" id="id_password1" required><br>
                <input type="password" placeholder="Confirm password" name="password2" autocomplete="new-password" id="id_password2" required><br>
                <input type="submit" value="Register">
            </form>
        </div>
        </center>
    </body>

</html>
